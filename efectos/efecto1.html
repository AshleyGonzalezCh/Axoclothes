<!DOCTYPE html>
<html>
	<head>
	<style type="text/css">
		*{
			max-width: 100% !important;
		}
		.img2{
			position: absolute;
			width: 100px;
			display: block;
			left: 15%;
			top:50%;
			transition: 2s ease;
			z-index: 2;
		}
		.img2:hover{
			transform: scale(1.3);
		}

		.img3{
			position: absolute;
			width: 100%;
			transition: 2s ease;
			z-index: 1;
			width: 800px;
		}

		.img3:hover{
			transform: scale(1.3);
		}

	</style>
	</head>
	<body>
		<div class="block">

			<img class="img2" src="https://static.wikia.nocookie.net/shipping/images/7/75/Mario.png">
			<img class="img3" src="https://virtualbackgrounds.site/wp-content/uploads/2020/07/super-mario-bros-level-ending.jpg">
		</div>
	</body>
</html>
